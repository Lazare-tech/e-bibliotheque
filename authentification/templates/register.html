{%load static%}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Biblioth√®que - Inscription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #0891b2;
            --accent: #10b981;
            --dark: #1e293b;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--dark));
            background-size: 400%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

     

        .auth-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(37, 99, 235, 0.1);
            position: relative;
            margin: 1rem;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

     
        .form-control {
            border-radius: 10px;
            border: 1px solid rgba(37, 99, 235, 0.2);
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background: transparent;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.1);
            background: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: var(--accent);
        }

      
    </style>
</head>
<body>
    <!-- INSCRIPTION -->
    <div class="container-scroller d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh; padding-top: 80px;">
        <div class="auth-container">
            <div class="auth-form">
                <h2 class="text-center mb-4">
                    <span class="gradient-text">Inscription</span>
                </h2>
                
                <!-- Affichage des messages d'erreur -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form class="pt-3" method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" name="username" placeholder="Nom d'utilisateur" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control form-control-lg" name="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg" name="password1" placeholder="Mot de passe" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg" name="password2" placeholder="Confirmer le mot de passe" required>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-user-plus me-2"></i>S'inscrire
                        </button>
                    </div>
                    <div class="text-center mt-4">
                        Compte existant ? <a href="{% url 'login' %}" class="auth-link">Se connecter</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
